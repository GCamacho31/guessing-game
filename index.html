<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <audio id="correctAudio">
      <source src="audio/correct.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio id="cheerAudio">
      <source src="audio/crowd-cheer.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio id="wrongAudio">
      <source src="audio/wrong.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <audio id="bgAudio" controls autoplay loop hidden>
      <source src="audio/bg-music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="wrapper">
      <h1>Panuto: Punan ng titik ang kahon upang mabuo ang kahulugan ng salitang sinalungguhitan sa loob ng parirala.</h1>
      
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <center> <p class="question"><span></span></p></center>
          <p class="hint">Clue: <span></span></p>
           <p class="guess-left" hidden>Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Next</button>
        <!-- <button class="reset-btn" id="restart">Restart</button> -->
      </div>
    </div>

    <script src="js/word.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
